<fieldset>
  <legend>Colors</legend>
 <table>
<tr>
      <td><label for="layout_heading_color">Heading Color</label></td>
      <td><input id="layout_heading_color" name="layout_heading_color" class="color" value="#c1191c" /></td>
    </tr>
      <tr>
        <td><label for="layout_text_color">Text Color</label></td>
        <td><input id="layout_text_color" name="layout_text_color" class="color" value="#403b35" /></td>
      </tr>
<tr>
        <td><label for="layout_body_color">Body Background Color</label></td>
        <td><input id="layout_body_color" name="layout_body_color" class="color" value="#ffffff" /></td>
      </tr>
      <tr>
        <td><label for="layout_link_color">Link Color</label></td>
        <td><input id="layout_link_color" name="layout_link_color" class="color" value="#55abd2" /></td>
      </tr>
      <tr>
        <td><label for="layout_link_color_hover">Link Color (hover)</label></td>
        <td><input id="layout_link_color_hover" name="layout_link_color_hover" class="color" value="#9c0002" /></td>
      </tr>
    </table>
</fieldset>

<fieldset>
  <legend>Navigation</legend>
 <table>
      <tr>
        <td><label for="nav_text_color">Text Color</label></td>
        <td><input id="nav_text_color" name="nav_text_color" class="color" value="#ffffff" /></td>
      </tr>
      <tr>
        <td><label for="nav_text_hover_color">Text Color (hover)</label></td>
        <td><input id="nav_text_hover_color" name="nav_text_hover_color" class="color" value="#272a2d" /></td>
      </tr>
      <tr>
        <td><label for="nav_tab_color">Tab Background</label></td>
        <td><input id="nav_tab_color" name="nav_tab_color" class="color" value="#740003" /></td>
      </tr>
      <tr>
        <td><label for="nav_tab_hover_color">Tab Background (hover)</label></td>
        <td><input id="nav_tab_hover_color" name="nav_tab_hover_color" class="color" value="#ffffff" /></td>
      </tr>
    </table>
</fieldset>

<fieldset>
  <legend>Header</legend>
  <table>
    <tr>
      <td><label for="use_logo_image">Use a logo?</label></td>
      <td><input type="checkbox" id="use_logo_image" name="use_logo_image" value="1" /></td>
    </tr>
    <tr>
      <td>Image</td>
      <td><input type="file" id="logo_image" name="logo.png" data-max-height="40" data-max-width="340" /></td>
    </tr>
<tr>
      <td><label for="use_header_bg_image">Use a background image?</label></td>
      <td><input type="checkbox" id="use_header_bg_image" name="use_header_bg_image" value="1" checked="checked" /></td>
    </tr>
    <tr>
      <td>Background Image</td>
      <td><input type="file" id="header_bg_image" name="header.png" /></td>
    </tr>
    <tr>
      <td><label for="header_bg_color">Background Color</label></td>
      <td><input id="header_bg_color" name="header_bg_color" class="color" value="#9b0103" /></td>
    </tr>
    <tr>
      <td><label for="header_heading_color">Heading Color</label></td>
      <td><input id="header_heading_color" name="header_heading_color" class="color" value="#ffffff" /></td>
    </tr>
<tr>
      <td><label for="header_heading_color_hover">Heading Color (hover)</label></td>
      <td><input id="header_heading_color_hover" name="header_heading_color_hover" class="color" value="#dedac6" /></td>
    </tr>
  </table>
</fieldset>
<fieldset>
  <legend>Typography</legend>
  <table>
    <tr>
      <td><label for="regular_font">Site Font</label></td>
      <td>
        <select class="font" name="regular_font" id="regular_font"><option value="'Lucida Grande', 'Lucida Sans Unicode', 'Lucida Sans', Lucida, Helvetica, Arial, sans-serif" selected="selected">'Lucida Grande', 'Lucida Sans Unicode', 'Lucida Sans', Lucida, Helvetica, Arial, sans-serif</option><option value="Georgia, Utopia, 'Times New Roman', Times, serif">Georgia, Utopia, 'Times New Roman', Times, serif</option><option value="Impact, Charcoal, Helvetica, Arial, sans-serif">Impact, Charcoal, Helvetica, Arial, sans-serif</option>
          <option value="Helvetica, Arial, sans-serif">Helvetica/Arial</option>
        </select>
      </td>
    </tr>
  </table>
</fieldset>
